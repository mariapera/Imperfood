<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Imperfood - Sign up</title>
  </head>

  <body>
    <div w3-include-html="header.html"></div>
    <section class="section-form">
      <div class="row">
        <h2>We're happy to hear from you</h2>
      </div>
      <div class="row">
        <form method="post" action="#" class="contact-form">
          <div class="row clearfix">
            <div class="column-1-of-3">
              <label for="name">Name</label>
            </div>
            <div class="column-2-of-3">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
              />
            </div>
          </div>
          <div class="row clearfix">
            <div class="column-1-of-3">
              <label for="email">Email</label>
            </div>
            <div class="column-2-of-3">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your message"
                required
              />
            </div>
          </div>
          <div class="row clearfix">
            <div class="column-1-of-3">
              <label for="find-us">How did you find us?</label>
            </div>
            <div class="column-2-of-3">
              <select name="find-us" id="find-us">
                <option value="frends" selected>Frends</option>
                <option value="search">Search engine</option>
                <option value="ad">Advertisement</option>
                <option value="others">Others</option>
              </select>
            </div>
          </div>
          <div class="row clearfix">
            <div class="column-1-of-3">
              <label>Newsletter</label>
            </div>
            <div class="column-2-of-3">
              <input type="checkbox" name="news" id="news" checked />Yes, please
            </div>
          </div>
          <div class="row clearfix">
            <div class="column-1-of-3">
              <label>Drop us a line</label>
            </div>
            <div class="column-2-of-3">
              <textarea
                name="message"
                id="message"
                placeholder="Your message"
              ></textarea>
            </div>
          </div>
          <div class="row clearfix">
            <div class="column-1-of-3">
              <label>&ensp;</label>
            </div>
            <div class="column-2-of-3">
              <input type="submit" value="Send it!" class="btn btn-full" />
            </div>
          </div>
        </form>
      </div>
    </section>
    <div w3-include-html="footer.html"></div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/script.js"></script>
    <script>
      includeHTML();
    </script>  
  </body>
</html>
