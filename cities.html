<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Imperfood - Our Cities</title>
  </head>

  <body>
    <div w3-include-html="header.html"></div>
    <section class="section-cities">
      <div class="row">
        <h2>We're currently in these cities</h2>
      </div>
      <div class="row clearfix">
        <div class="column-1-of-4 city-box city-column">
          <img src="img/portugalia-porto.jpg" alt="Porto" />
          <h3>Porto</h3>
          <p>
            <ion-icon name="person" class="icon-small"></ion-icon>
            800+ happy eaters
          </p>
          <p>
            <ion-icon name="star" class="icon-small"></ion-icon>
            30+ top chefs
          </p>
          <p>
            <ion-icon name="logo-twitter" class="icon-small"></ion-icon>
            <a href="#">@imperfood_pr</a>
          </p>
        </div>
        <div class="column-1-of-4 city-box city-column">
          <img src="img/london.jpg" alt="London" />
          <h3>London</h3>
          <p>
            <ion-icon name="person" class="icon-small"></ion-icon>
            1200+ happy eaters
          </p>
          <p>
            <ion-icon name="star" class="icon-small"></ion-icon>
            60+ top chefs
          </p>
          <p>
            <ion-icon name="logo-twitter" class="icon-small"></ion-icon>
            <a href="#">@imperfood_ln</a>
          </p>
        </div>
        <div class="column-1-of-4 city-box city-column">
          <img src="img/krakow.jpg" alt="Krakow" />
          <h3>Krakow</h3>
          <p>
            <ion-icon name="person" class="icon-small"></ion-icon>
            2400+ happy eaters
          </p>
          <p>
            <ion-icon name="star" class="icon-small"></ion-icon>
            110+ top chefs
          </p>
          <p>
            <ion-icon name="logo-twitter" class="icon-small"></ion-icon>
            <a href="#">@imperfood_kr</a>
          </p>
        </div>
        <div class="column-1-of-4 city-box city-column">
          <img src="img/chorwacja-dubrovnik.jpg" alt="Dubrovnik" />
          <h3>Dubrovnik</h3>
          <p>
            <ion-icon name="person" class="icon-small"></ion-icon>
            1400+ happy eaters
          </p>
          <p>
            <ion-icon name="star" class="icon-small"></ion-icon>
            40+ top chefs
          </p>
          <p>
            <ion-icon name="logo-twitter" class="icon-small"></ion-icon>
            <a href="#">@imperfood_db</a>
          </p>
        </div>
      </div>
    </section>
    <div w3-include-html="footer.html"></div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/script.js"></script>
    <script>
      includeHTML();
    </script>  
  </body>
</html>
