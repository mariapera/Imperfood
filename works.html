<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Imperfood - How it works</title>
  </head>

  <body>
    <div w3-include-html="header.html"></div>
    <section class="section-works">
      <div class="row">
        <h2>How it works - Simple as 1, 2, 3</h2>
      </div>
      <div class="row clearfix">
        <div class="column-1-of-2 steps-box steps-column">
          <img
            src="img/app-iPhone.png"
            alt="Imper food on iPhone"
            class="app-screen"
          />
        </div>
        <div class="column-1-of-2 steps-box steps-column">
          <div class="work-step clearfix ">
            <div>1</div>
            <p>
              Choose the subscription plan that best fits your needs and sign up
              today.
            </p>
          </div>
          <div class="work-step clearfix ">
            <div>2</div>
            <p>
              Order your delicious meal using our mobile app or website. Or you

            </p>
          </div>
          <div class="work-step clearfix ">
            <div>3</div>
            <p>
              Enjoy your meal after less than 20 minutes. See you the next time!
            </p>
          </div>
          <a href="#" class="app-btn"
            ><img
              src="img/appleandgooglestore.png"
              alt="Apple and Google Store Button"
          /></a>
        </div>
      </div>
    </section>
    <div w3-include-html="footer.html"></div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

      includeHTML();
